apply plugin: 'com.android.application'
//apply plugin: 'kotlin-android'

android {
    signingConfigs {
        release {
            storeFile file('/Users/dingyubin/resp/mockapi/keystore/bin.keystore')
            storePassword '123456789'
            keyAlias 'bin'
            keyPassword '123456789'
        }
    }
    compileSdkVersion appCompileSdkVersion
    buildToolsVersion appBuildToolsVersion

    defaultConfig {
        applicationId "com.yubin.mock_api"
        minSdkVersion appMinSdkVersion
        targetSdkVersion appTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName

        javaCompileOptions {

            annotationProcessorOptions {

                includeCompileClasspath true

            }

        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
    }

    buildTypes {
        release {
            buildConfigField "Boolean", "isDebug", "false"
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            buildConfigField "Boolean", "isDebug", "true"
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.all { variant ->
        if (variant.buildType.name == 'release') {
            variant.mergeAssets.doLast {
                delete(fileTree(dir: variant.mergeAssets.outputDir, includes: ['*.json', '*.zip', 'mockdata/**/*']))
            }
        }
    }
}

dependencies {

    implementation dependency.appcompat
    implementation dependency.material
    implementation dependency.constraintlayout

    implementation 'com.trello.rxlifecycle3:rxlifecycle-android-lifecycle:3.1.0'

    implementation dependency.gson
    implementation dependency.rxjava2
    implementation dependency.rxandroid2
    implementation dependency.retrofit2
    implementation dependency.retrofit2_converter_gson
    implementation dependency.retrofit2_adapter_rxjava2

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    configurations {
        all*.exclude group: 'com.android.support', module: 'support-v4'
    }

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'


    implementation project(':httplibrary')
}
repositories {
    mavenCentral()
}